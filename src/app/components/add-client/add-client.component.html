<div class="row">
    <div class="col-md-6">
      <h1>New Client</h1>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/" class="btn btn-link">
        <i class="fa fa-arrow-left"></i> Back to list
      </a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8 mx-auto">
  <form #f="ngForm" (submit) = "addClient(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel #firstName="ngModel" name="firstName" id="firstName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input ngModel #lastName="ngModel" name="lastName" id="lastName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="Phone">Phone</label>
        <input ngModel #phone="ngModel" name="telephone" id="telephone" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" [ngClass]="{'is-invalid': email.touched && email.invalid}" required ngModel #email="ngModel" id="email" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input name="balance" [ngClass]="{'is-invalid': balance.touched && balance.invalid}" required ngModel #balance="ngModel" id="balance" type="number" class="form-control">
      </div>
  
      <button class="btn btn-primary btn-block"><i class="fa fa-send"></i></button>
  </form>
    </div>
  </div>
