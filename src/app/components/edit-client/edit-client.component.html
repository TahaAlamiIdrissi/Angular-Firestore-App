<div class="row">
    <div class="col-md-6">
      <h1>Edit Client</h1>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/" class="btn btn-link">
        <i class="fa fa-arrow-left"></i> Back to list
      </a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8 mx-auto">
  <form #f="ngForm" (submit) = "updateClient(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="client.firstName"  name="firstName" id="firstName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input  [(ngModel)]="client.lastName" name="lastName" id="lastName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="Phone">Phone</label>
        <input [(ngModel)]="client.telephone" name="telephone" id="telephone" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" [ngClass]="{'is-invalid': client.email.touched && client.email.invalid}" required [(ngModel)]="client.email" id="email" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input name="balance" [ngClass]="{'is-invalid': client.balance.touched && client.balance.invalid}" 
        required [(ngModel)]="client.balance" id="balance" type="number" class="form-control">
      </div>
  
      <button  class="btn btn-warning btn-block"><i class="fa fa-pencil"></i><label>Update</label></button>
  </form>
    </div>
  </div>
