<div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  &nbsp;<label>Login</label>
                </h4>
                <div class="card-text">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="email" placeholder="your email">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control"[(ngModel)]="password" placeholder="your password" >
                    </div>
                </div>
                <button class="btn btn-warning btn-block" (click)="login()">
                    <i class="fa fa-user" aria-hidden="true"></i>
                   &nbsp; <label>Login</label>
                  </button>
              </div>
          </div>
        </div>
      </div>
</div>
